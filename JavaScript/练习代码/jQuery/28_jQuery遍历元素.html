<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function(){
            $("div").css("color", "red");
            // 如果对同一类元素做不同操作，需要用到遍历元素(类似于for，但是比for强大)
            // 1.each()方法遍历元素
            var arr = ["red", "green", "blue"];
            var sum = 0;
            $("div").each(function(i, domEle){
                // 回调函数第一个参数一定是索引号，可以自己指定索引号名称i
                console.log(i);
                // 回调函数第二个参数一定是DOM元素对象
                console.log(domEle);
                // domEle.css("color"); DOM对象没有css方法
                $(domEle).css("color",arr[i]);

                sum += parseInt($(domEle).text());
            })
            console.log(sum);

            // 2.$.each()方法遍历元素：主要用于遍历数据，处理数据
            $.each($("div"), function(i, ele){
                console.log(i);
                console.log(ele);
            })
            // 数据处理
            $.each(arr, function(i, ele){
                console.log(i);
                console.log(ele);
            })
            console.log('----------------');
            // 遍历对象
            $.each({name: "Curry", age: 18}, function(i, ele){
                console.log(i);  // 属性名
                console.log(ele);  // 属性值
            })
        })
    </script>
</body>
</html>
