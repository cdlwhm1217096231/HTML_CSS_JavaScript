        // 子类继承父类方法的同时扩展自己的方法
        class Father{
            constructor(x, y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x + this.y);
            }
        }

        class Son extends Father{
            constructor(x, y) {
                // super必须在子类this之前调用!
                super(x, y);
                this.x = x;
                this.y = y;
                // 利用super调用父类的构造函数
                
            }
            // 子类独有的方法
            subtract(){
                console.log(this.x - this.y);
            }
        }

        var son = new Son(5, 4);
        son.subtract();
        son.sum();
