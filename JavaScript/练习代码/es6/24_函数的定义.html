<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // 1.自定义函数(命名函数)
        function fn(){};

        // 2.函数表达式(匿名函数)
        var fun = function(){};

        // 3.利用new Function('参数1', '参数2', '函数体');
        var f = new Function('a', 'b', 'console.log(a+b)');
        f(1, 2);
        // 所有函数都是Function的实例(对象)
        console.dir(f);
        console.log(f instanceof Object);
        
    </script>
</body>
