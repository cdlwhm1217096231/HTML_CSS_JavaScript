<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        // DOM事件流三个阶段
        // a.JS代码中只能执行捕获或者冒泡其中的一个阶段
        // b.onclick和attachEvent(ie)只能得到冒泡阶段
        // c.捕获阶段，如果addEventListener第三个参数是true，则处于捕获阶段 document->html->body->father->son
     /*    var son = document.querySelector('.son');
        son.addEventListener('click', function(){
            alert('son');
        }, true);

        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        }, true); */
        // d.冒泡阶段，如果addEventListener第三个参数是false或者不写，则处于冒泡阶段 son->father->body->html->document
        var son = document.querySelector('.son');
        son.addEventListener('click', function(){
            alert('son');
        });

        var father = document.querySelector('.father');
        father.addEventListener('click', function() {
            alert('father');
        });

        document.addEventListener('click', function(){
            alert('document');
        })
    </script>
</body>
</html>
