<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递增运算符练习</title>
    <script>
        var a = 10;
        ++a;  // 11
        var b = ++a + 2; // 14

        var c = 10;
        c++;  // 11
        var d = c++ + 2;  
        console.log(d); // 13
        
        var e = 10;
        var f = e++ + ++e; // 22
        console.log(f);
        
    </script>
</head>
<body>
    
</body>
</html>
