<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位-没有祖先元素或者祖先元素无定位</title>
    <style>
        /* 祖先元素没有定位 */

        .father {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }

        /* 无祖先元素或者祖先元素没有定位 */

        .son {
            position: absolute;
            /* top: 10px;
            left: 10px; */
            top: 100px;
            right: 200px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
