<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合案例之快报模板</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            /* 去掉li前面的小圆点 */
            list-style: none;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            border: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            /* 由于h3标签没有设定width属性，因此padding-left不会撑开盒子 */
            padding-left: 15px;
        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ul {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li>
                <a href="#">【特惠】爆款耳机5折秒！</a>
            </li>
            <li>
                <a href="#">【特惠】母亲节，健康好礼低至5折！</a>
            </li>
            <li>
                <a href="#">【特惠】爆款耳机5折秒！</a>
            </li>
            <li>
                <a href="#">【特惠】9.9元洗100张照片！</a>
            </li>
            <li>
                <a href="#">【特惠】长虹智能空调立省1000元</a>
            </li>
        </ul>
    </div>

</body>

</html>
