<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器之并集选择器</title>
    <style>
        /* 1.把熊大和熊二改成粉色 */

        div,
        p {
            color: pink;
        }

        /* 2.把熊大和熊二改成粉色，还有小猪一家改成粉色 */

        div,
        p,
        .pig li {
            color: pink;
        }

        /* 约定的语法规范，并集选择器喜欢竖着写 */

        /* 注意：最后一个选择器不需要加上逗号 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
