<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器之后代选择器</title>
    <style>
        /* 把ol中的li选取出来，改成pink */

        ol li {
            color: pink;
        }

        ol li a {
            color: pink;
        }

        .nav li a {
            color: yellow;
        }
    </style>
</head>

<body>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li>
            <a href="#">我是孙子</a>
        </li>
    </ol>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>
            <a href="#">不会变化的</a>
        </li>
    </ul>

    <ul class="nav">
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>
            <a href="#">不会变化的</a>
        </li>
        <li>
            <a href="#">不会变化的</a>
        </li>
        <li>
            <a href="#">不会变化的</a>
        </li>
        <li>
            <a href="#">不会变化的</a>
        </li>
    </ul>
</body>

</html>
