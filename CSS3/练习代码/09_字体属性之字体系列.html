<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体属性之字体系列</title>
    <style>
        h2 {
            font-family: "微软雅黑";
        }
        p {
            /* font-family: "Microsoft YaHei", Arial; */
            font-family: "Times New Roman", Arial, sans-serif, Times;
        }
    </style>    
</head>
<body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色，</p>
    <p>优雅、淡然、又那么心中清澈。</p>
    <p>前端总是伴随着困难和犯错，</p>
    <p>静心、坦然、攻克一个又一个。</p>
    <p>拼死也要克服它，</p>
    <p>这是pink的秘密也是老师最终的嘱托。</p>
</body>
</html>
