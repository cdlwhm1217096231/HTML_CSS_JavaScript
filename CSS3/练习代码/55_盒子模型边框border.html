<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型边框border</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细，一般情况下用px为基本单位 */
            border-width: 5px;
            /* 边框的样式， solid是实线边框 dashed是虚线边框 dotted是点线边框*/
            border-style: solid;
            /* border-style: dashed; */
            /* border-style: dotted; */
            /* 边框的颜色 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
