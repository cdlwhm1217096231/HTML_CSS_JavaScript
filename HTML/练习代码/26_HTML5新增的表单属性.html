<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增的表单属性</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>
<body>
    <form action="">
            <input type="search" name="search" required="required" placeholder="请输入关键字" autofocus="autofocus" autocomplete="off">
            <input type="file" multiple="multiple">
            <input type="submit" value="提交">
    </form>
</body>
</html>
